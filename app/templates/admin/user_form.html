{% extends "base.html" %}

{% block title %}{% if user %}Edit User{% else %}New User{% endif %} - Management System{% endblock %}

{% block content %}
<div class="page-header">
    <h2>{% if user %}Edit User: {{ user.username }}{% else %}Create New User{% endif %}</h2>
    <a href="/admin" class="btn btn-secondary">Back to Users</a>
</div>

<div class="form-container">
    <form method="POST" action="{% if user %}/admin/users/{{ user.slug }}/edit{% else %}/admin/users/new{% endif %}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{% if user %}{{ user.username }}{% endif %}" required>
        </div>

        <div class="form-group">
            <label for="email">Email (Optional)</label>
            <input type="email" id="email" name="email" value="{% if user and user.email %}{{ user.email }}{% endif %}">
        </div>

        <div class="form-group">
            <label for="password">Password{% if user %} (leave blank to keep current){% endif %}</label>
            <input type="password" id="password" name="password" {% if not user %}required{% endif %}>
        </div>

        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" name="is_admin" value="true" {% if user and user.is_admin %}checked{% endif %}>
                Administrator
            </label>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{% if user %}Update User{% else %}Create User{% endif %}</button>
            <a href="/admin" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
